<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="text">
            <div class="text-top">
                <img src="images/Welcome Back .svg" alt="">
                <p>
                    Today is new day. it's your day You shape it <br>
                    Sigin in to start managing your projectws.
                </p>
            </div>
            <div class="input">
                <p>Email</p>
                <input type="email" placeholder="Example@gmail.com">
                <p>Password</p>
                <input type="password" placeholder="At least 8 characters">
            </div>
            <div class="button">
                <a href="#">Forgot Password?</a>
                <button>Sign in</button>
            </div>
            <div class="app">
                <img src="images/Or.svg" alt="">
                <div class="text-img">
                    <img src="images/Google.svg" alt="">
                    <p>Sign in with Google</p>
                </div>
                <div class="text-img">
                    <img src="images/Facebook.svg" alt="">
                    <p>Sign in with Facebook</p>
                </div>
            </div>
            <div class="sign">
                <p>Don't you have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        <div class="images">
            <img src="images/Art.svg" alt="">
        </div>
    </div>
</body>
</html>
